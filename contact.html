      <main role="main" class="container">
        <div class="starter-template">
      <form name="contactForm" oninput="validateForm()" method="post">
        <h2>Contact us!</h2>
        <h4>If there are any questions, comments, concerns, let us know here!</h4>
        <div class="row">
            <label>Name*</label>
            <input type="text" name="name" id="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email*</label>
            <input type="text" name="email" id="email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Number*</label>
            <input type="text" name="mobile" maxlength="10" id="number">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label>Comments*</label>
            <textarea name="comments" id="comments" cols="100" rows="10"></textarea>
            <div class="error" id="commentErr"></div>
        </div><br>
        <div class="row">
            <input type="submit" id="submit" disabled value="Submit" onclick="successfulSubmission()">
        </div>
    </form>
</main>
